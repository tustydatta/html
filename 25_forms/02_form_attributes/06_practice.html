<!DOCTYPE html>

<body>

	<h1>The form novalidate attribute</h1>

	<p>The novalidate attribute indicates that the form input is not to be validated on submi:</p>

	<form action="../01_forms/06_practice.html" novalidate>
		<label for="email">Enter Your email: </label>
		<input type="email" name="email" id="email"><br><br>
		<input type="submit">
	</form>

<p><strong>Note: </strong>The novalidate attribute of the form tag is not supported in Safari 10 (or earlier).</p>

</body>
</html>
