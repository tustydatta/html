<h2>The method Attribute</h2>

<p>This form will be submitted using the POST method:</p>

<form action="../01_forms/06_practice.html" target="_blank" method="post">
	<label for="fname">First name: </label><br>
	<input type="text" name="fname" id="fname" value="joya"><br>
	<label for="lname">Last name: </label><br>
	<input type="text" name="lname" id="lame" value="naha"><br><br>
	<input type="submit" name="submit">
</form>

<p>After you submit, notice that, unlike the GET method, the form values is NOT visiable in the address bar of the new browser tab.</p>
