<!DOCTYPE html>

<body>

<h2>Telephone Field</h2>

<p>The <strong>inpt type="tel"</strong> is used for input fields that should contain a telephone number:</p>

<form>
	<label for="phone">Enter a phone number</label><br>
	<input type="tel" name="phone" id="phone" placeholder="01234-567890" pattern="" required><br>
	<small>Format: 123-45-678</small><br>
	<input type="submit" name="submit">
</form>

</body>
</html>
