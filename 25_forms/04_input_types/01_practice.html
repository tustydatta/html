<!DOCTYPE html>
<html>
<body>

<h2>Text field</h2>

<p>The <strong>input type="text"</strong> defines a one-line text input fields</p>

<form>
	<label for="fname">First Name:</label><br>
	<input type="text" name="fname" id="fname"><br>
	<label for="lname">Last Name:</label><br>
	<input type="text" name="lname" id="lname"><br><br>
	<input type="submit">
</form>

<p>Note that the form itself is not visible.</p>
<p>Also note that the default width of a text fields is 20 characters.</p>

</body>
</html>
