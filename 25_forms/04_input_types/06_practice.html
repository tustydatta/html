<!DOCTYPE html>
<html>
<body>

<h2>Date Field</h2>

<p>Use the min max attributes to add restrictions to dates:</p>

<form>
	<label for="datemin">Enter a date after 2000-01-01: </label>
	<input type="date" name="datemin" id="datemin" min="2000-01-02"><br><br>

	<label for="datemax">Enter a date after 1980-01-01: </label>
	<input type="date" name="datemax" id="datemax" max="1979-12-31"><br><br>

	<input type="submit" name="submit">
</form>

</body>
</html>
