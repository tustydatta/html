<!DOCTYPE html>
<html>
<body>

<h2>Local Date Field</h2>
<p>The <strong>input type="datetime-local"</strong> specifies a date and time input fields, with no time zone.</p>

<form>
	<label for="birthdaytime">Birthday (date and time): </label>
	<input type="datetime-local" name="birthdaytime" id="birthdaytime">
	<input type="submit" name="submit">
</form>

</body>
</html>
