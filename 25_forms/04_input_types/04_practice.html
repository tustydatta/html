<!DOCTYPE html>

<body>

<h2>Show a Color Picker</h2>

<p>The <strong>input type="color"</strong> is used for input fields that should contain a color.</p>

<form>
	<label for="favcolor">Select your favorite color: </label><br>
	<input type="color" name="favcolor" id="favcolor" value="#ff0000"><br>
	<input type="submit" name="submit">
</form>

</body>
</html>
