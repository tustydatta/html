<!DOCTYPE html>
<html>
<body>

<h2>The output Element</h2>
<p>The output element represents the result of a calculation.</p>

<form action="../01_forms/06_practice.html" oninput="x.value=parseInt(a.value)-parseInt(b.value)">
	0
	<input type="range" name="a" id="a" value="50">
	100+
	<input type="number" name="b" id="b" value="50">
	=
	<output name="x" for="a b"></output><br><br>
	<input type="submit">
</form>


</body>
</html>
