<!DOCTYPE html>
<html>
<body>

<h1>The input formmethod Attribute</h1>

<p>The formmethod attribute defines the HTTP method for sending form-data the action URL.</p>

<form action="02_practice.html" method="get" target="_blank">
	<label for="fname">First Name: </label><br><br>
	<input type="text" name="fname" id="fname"><br><br>
	<label for="lname">Last name: </label><br><br>
	<input type="text" name="lname" id="lname"><br><br>
	<input type="submit" name="submit using GET">
	<input type="submit" formmethod="post" value="submit using POST">
</form>  

</body>
</html>
