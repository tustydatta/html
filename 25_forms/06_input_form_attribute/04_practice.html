<h1>The input formtarget attribute</h1>

<p>The formtarget attribute specifies a name or a keyword thet indicates where to display the response that is received  after submitting the form.</p>

<form action="02_practice.html">
	<label for="fname">First name: </label>
	<input type="text" name="fname" id="fname"><br><br>
	<label for="lname">Last  name: </label>
	<input type="text" name="lname" id="lname"><br><br>
	<input type="submit" name="submit" value="submit">
	<input type="submit" formtarget="_blank" value="submit to a new window/tab">
</form>

</body>
