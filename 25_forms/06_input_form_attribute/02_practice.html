<!DOCTYPE html>
<html>
<body>

<h1>The input formenctype attribute</h1>

<p>The formenctype attribute specifies how the form data should be encoded when submitted.</p>

<form method="post">
	<label for="fname">First name: </label>
	<input type="text" name="fname" id="fname"><br><br>	
	<input type="submit" name="submit" value="submit">
	<input type="submit" name="submit" formenctype="multipart/form-data" value="Submit as multipart/form-data">
</form>

</body>
</html>
