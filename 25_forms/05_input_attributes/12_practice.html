<!DOCTYPE html>
<html>
<body>

<h1>The input height and width attribute</h1>

<p>The height and width attribute specify the height and width of an input type="image" element.</p>

<form>
	<label for="fname">First name: </label><br>
	<input type="text" name="fname" id="fname"><br>
	<label for="lname">Last name: </label><br>
	<input type="text" name="lname" id="lname"><br><br>
	<input type="image" name="submit" src="img_submit.gif" alt="submit" width="48" height="48">
</form>

</body>
</html>
