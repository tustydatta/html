<!DOCTYPE html>
<html>
<body>

<h1>The input maxlength attribute</h1>

<p>The maxlength attribute specifies the maximum number of character allow in an input field:</p>

<form>
	<label for="fname">First name: </label><br>
	<input type="text" name="fname" id="fname" size="50"><br>
	<label for="lname">Last name: </label><br>
	<input type="text" name="lname" id="lname" maxlength="4" size="5"><br><br>
	<input type="submit" name="submit">
</form>

</body>
</html>
