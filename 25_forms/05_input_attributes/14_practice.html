<!DOCTYPE html>
<html>
<body>

<h1>The autecomplete attribute</h1>

<p>The autocomplete attribute specifies whether or not an input field should have autocomplete enabled.</p>

<p>Fill in and submit the form, then reload the page to see how autocomplete works.</p>

<p>Notice that autocomplete is "on" for the form, but "off" for the email field!</p>

<form autocomplete="on">
	<label for="fname">First name:</label>
	<input type="text" name="fname" id="fname"><br>
	<label for="lname">Last name:</label>
	<input type="text" name="lname" id="lname"><br>
	<label for="email">Email:</label>
	<input type="email" name="email" id="email" autocomplete="off"><br>
	<input type="submit" name="submit" id="submit"><br>
</form>

</body>
</html>
