<!DOCTYPE html>
<html>
<body>

<h1>The input pattern attribute</h1>

<p>The pattern attribute specifies a regular expression that the input element's value is checked against.</p>

<form>
	<label for="contry_code">First name: </label><br>
	<input type="text" name="contry_code" id="contry_code" pattern="[A-Za-z]{3}" title="Three letter contry code"><br><br>
	<input type="submit" name="submit">
</form>

</body>
</html>
