<!DOCTYPE html>
<html>
<body>

<h1>The input placeholder attribute</h1>

<p>The placeholder attribute specifies a short hint that describes the expected value of an input field.</p>

<form>
	<label for="phone">Enter a phone number: </label><br>
	<input type="tel" name="phone" id="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"><br><br>
	<input type="submit" name="submit">
</form>

</body>
</html>
