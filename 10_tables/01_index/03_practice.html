<!DOCTYPE html>
<html>
<head>
	<style>
		table, th, td {
			border: 1px solid black;
		}
	</style>
</head>
<body>

<h2>TR elements define table rows</h2>

<table style="width: 100%;">
	<tr>
		<td>Emil</td>
		<td>Tobias</td>
		<td>Linus</td>
	</tr>
	<tr>
		<td>16</td>
		<td>14</td>
		<td>10</td>
	</tr>
</table>

<p>To understand the example better, we have added broders to the table.</p>

</body>
</html>
