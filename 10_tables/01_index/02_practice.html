<!DOCTYPE html>
<html>
<head>
	<style>
		table, th, td {
			border: 1px solid black;
		}
	</style>
</head>
<body>

<h2>A basic HTML table</h2>

<table style="width:100%">
	<tr>
		<th>Company</th>
		<th>Contact</th>
		<th>Contry</th>
	</tr>
	<tr>

	</tr>
	<tr>

		<td>Francisco chag</td>

	</tr>
</table>

<p>To understand the example better, we have added borders to the table.</p>

</body>
</html>
