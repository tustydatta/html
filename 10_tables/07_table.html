<!DOCTYPE html>
<html>
<head>
	<title>Table design</title>

	<style>
		table, tr, td {
			border: 1px solid black;
			border-collapse: collapse;
		}
		table {
			width: 600px;
		}
	</style>

</head>
<body>
	<table style="height: 100px;">
		<tr>
			<td rowspan="2" style="width: 170px; background-color: #9f3b33;">A1</td>
			<td colspan="2" style="background-color: #5268e3;">b1</td>
		</tr>
		<tr>
			<td style="background-color: #b437c9;">c1</td>
			<td style="background-color: #bd9a31;">d1</td>
		</tr>
	</table>
	<table style="height: 50px;">
		<tr>
			<td style="background-color: #229326;">a2</td>
			<td style="background-color: #ffeb3b;">b2</td>
			<td style="background-color: #e58668;">c2</td>
			<td style="background-color: #bae787;">d2</td>
			<td style="background-color: #364076;">e2</td>
		</tr>
	</table>
	<table style="height: 300px;">
		<tr>
			<td rowspan="2" colspan="2" style="height: 28px; background-color: #0c2f40;">a3</td>
			<td colspan="2" style="background-color: #e91e63;">c13</td>
			<td rowspan="3" style="background-color: #20ab9e;">e13</td>
		</tr>
		<tr>
			<td rowspan="2" style="background-color: #8bc34a;">c23</td>
			<td rowspan="2" style="background-color: #605353;">d23</td>
		</tr>
		<tr>
			<td rowspan="3" style="background-color: #ef480c;">a33</td>
			<td rowspan="2" style="background-color: #a0d6e1;">b33</td>
		</tr>
		<tr>
			<td rowspan="2" style="background-color: #512458;">c43</td>
			<td colspan="2" style="width: 30px; background-color: #e7e5d1;">d43</td>
		</tr>
		<tr>
			<td style="background-color: #428756;">b53</td>
			<td colspan="2" style="width: 30px; background-color: #d784e5;">d53</td>
		</tr>
	</table>
	<table style="height: 100px;">
		<tr>
			<td style="background-color: #f5f98f;">a4</td>
			<td style="background-color: #8c66cf;">b4</td>
			<td style="background-color: #40261e;">c4</td>
		</tr>
	</table>
		

</body>
</html>
