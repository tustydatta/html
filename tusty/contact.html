<body>
	<div class="viewport">
		<div class="icon">
			<h2 class="logo">PraRoz</h2>

		<div class="menu">

	<div class="tab">
		<form>
			<h1>Contact Us</h1>
			<div class="list">
				<tr>
					<p>YOUR NAME <span>*</span></p>
					<input type="name" name="name" placeholder="First name">
				</tr>
				<tr>
					<p>EMAIL ADDRESS <span>*</span></p>
					<input type="email" name="email" placeholder="example@gmail.com">
				</tr>
				<tr>
					<p>PHONE NUMBER </p>
					<input type="num" name="num" placeholder="+8801234567891">
				</tr>
				<tr>
					<p>MESSAGE <span>*</span></p>
					<textarea placeholder="Place enter your comment" rows="8" cols="94"></textarea>
				</tr>
				<button class="submit">Submit</button>
			</div>
		</form>
	</div>
