<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="contact_style.css">
	<title>Contact</title>
</head>
<body>
	<div class="tab">
		<form>
			<h1>Contact Us</h1>
			<div class="list">
				<tr>
					<p>YOUR NAME <span>*</span></p>
					<input type="name" name="name" placeholder="First name">
				</tr>
				<tr>
					<p>EMAIL ADDRESS <span>*</span></p>
					<input type="email" name="email" placeholder="example@gmail.com">
				</tr>
				<tr>
					<p>PHONE NUMBER </p>
					<input type="num" name="num" placeholder="+8801234567891">
				</tr>
				<tr>
					<p>MESSAGE <span>*</span></p>
					<textarea placeholder="Place enter your comment" rows="8" cols="94"></textarea>
				</tr>
				<button>Submit</button>
			</div>
		</form>
	</div>
</body>
</html>
