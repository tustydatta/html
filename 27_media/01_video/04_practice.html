<!DOCTYPE html>
<html>
<body>

<div style="text-align: center;">
	<button onclick="playPause()">Play/Pause</button>
	<button onclick="big()">Big</button>
	<button onclick="small()">Small</button>
	<button onclick="normal()">Normal</button><br><br>
	<video id="V1" width="500">
		<source src="mov_bbb.mp4" type="video/mp4">
	</video>
</div>

<script>
	var myVideo = document.getElementById("V1");

	function playPause() {
		if (myVideo.paused){
			myVideo.play();
		}
		else{
			myVideo.pause();
		}
	}

	function big() {
		myVideo.width = 800;
	}

	function small() {
		myVideo.width = 300;
	}

	function normal() {
		myVideo.width = 500;
	}

</script>

</body>
</html>
